<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>dc.js</title>

    <script type="text/javascript" src="../node_modules/jquery/tmp/jquery.js"></script>
    <script type="text/javascript" src="../node_modules/d3/d3.v2.js"></script>
    <script type="text/javascript" src="../node_modules/crossfilter/crossfilter.js"></script>

    <script type="text/javascript" src="../dc.js"></script>
    <script src="env-data.js"></script>

    <style type="text/css">
        .clear {
            clear: both;
        }

        .pie-slice {
            fill: white;
        }
    </style>
</head>
<body>

<div id="pie-chart">
    <span>Value PieChart</span>

    <div class="clear"></div>
    <a href="javascript:statusDimension.filterAll(); regionDimension.filterAll(); valuePieChart.render();">Reset</a>

    <div class="clear"></div>
</div>

<script>
    var valuePieChart = dc.createPieChart("#pie-chart");
    valuePieChart.width(200).height(200).radius(70);
    valuePieChart.dimension(valueDimension).group(valueGroup);
    valuePieChart.render();
</script>

<a href="javascript:statusDimension.filter('T'); valuePieChart.render();">Filter by Status</a>
<a href="javascript:regionDimension.filter(''); valuePieChart.render();">Filter by Region</a>

</body>
</html>
