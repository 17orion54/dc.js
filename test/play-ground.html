<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>dc.js</title>

    <script type="text/javascript" src="../node_modules/jquery/tmp/jquery.js"></script>
    <script type="text/javascript" src="../node_modules/d3/d3.v2.js"></script>
    <script type="text/javascript" src="../node_modules/crossfilter/crossfilter.js"></script>

    <script type="text/javascript" src="../dc.js"></script>
    <script src="env-data.js"></script>

    <style type="text/css">
        .chart {
            float: left;
        }

        .clear {
            clear: both;
        }

        .pie-slice {
            fill: white;
        }
    </style>
</head>
<body>

<div id="pie-chart-value" class="chart">
    <span>Value PieChart</span>

    <div class="clear"></div>
</div>

<div id="pie-chart-country" class="chart">
    <span>Country PieChart</span>

    <div class="clear"></div>
</div>

<script>
    var valuePieChart = dc.createPieChart("#pie-chart-value");
    valuePieChart.width(200).height(200).radius(70);
    valuePieChart.dimension(valueDimension).group(valueGroup);
    valuePieChart.render();

    var countryPieChart = dc.createPieChart("#pie-chart-country");
    countryPieChart.width(200).height(200).radius(70);
    countryPieChart.dimension(countryDimension).group(countryGroup);
    countryPieChart.render();

    var charts = [
        valuePieChart, countryPieChart
    ];

    function renderAll() {
        charts.forEach(function(e) {
            e.render();
        });
    }

    function filterAll() {
        charts.forEach(function(e) {
            e.filter(null);
        });
    }
</script>

<div class="clear"></div>

<div>
    <a href="javascript:statusDimension.filter('T');renderAll();">Filter by Status</a>
    <a href="javascript:regionDimension.filter('');renderAll();">Filter by Region</a>
    <a href="javascript:renderAll();">Render All</a>
    <a href="javascript:filterAll();renderAll();">Filter All</a>
</div>

</body>
</html>
