<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>dc.js</title>

    <script type="text/javascript" src="../node_modules/jquery/tmp/jquery.js"></script>
    <script type="text/javascript" src="../node_modules/d3/d3.v2.js"></script>
    <script type="text/javascript" src="../node_modules/crossfilter/crossfilter.js"></script>

    <script type="text/javascript" src="../dc.js"></script>
    <script type="text/javascript" src="env-data.js"></script>

    <style type="text/css">
        .chart {
            float: left;
        }

        .chart rect {
            stroke: white;
            fill: steelblue;
        }

        .clear {
            clear: both;
        }

        .pie-slice {
            fill: white;
            font-size: 12px;
        }

        .axis path, .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }

        .axis text {
            font: 10px sans-serif;
        }
    </style>
</head>
<body>

<div id="pie-chart-value" class="chart">
    <span>Value DonutChart</span>

    <div class="clear"></div>
</div>

<div id="pie-chart-country" class="chart">
    <span>Country PieChart</span>

    <div class="clear"></div>
</div>

<div class="clear"></div>

<div id="bar-chart-date" class="chart">
    <span>Date BarChart</span>

    <div class="clear"></div>
</div>

<script type="text/javascript">
    dc.pieChart("#pie-chart-value")
            .width(200)
            .height(200)
            .radius(70)
            .innerRadius(25)
            .dimension(valueDimension)
            .group(valueGroup);

    dc.pieChart("#pie-chart-country")
            .width(200)
            .height(200)
            .radius(70)
            .dimension(countryDimension)
            .group(countryGroup);

    dc.barChart("#bar-chart-date")
            .width(1100)
            .height(200)
            .dimension(dateDimension)
            .group(dateGroup)
            .x(d3.time.scale().domain([new Date("Sun Jan 01 2012 00:00:00 GMT-0400 (EDT)"), new Date("Mon Dec 31 2012 00:00:00 GMT-0400 (EDT)")]));

    dc.renderAll();
</script>

<div class="clear"></div>

<div>
    <a href="javascript:dc.renderAll();">Render All</a>
    <a href="javascript:dc.filterAll(); dc.renderAll();">Filter All</a>
</div>

</body>
</html>
